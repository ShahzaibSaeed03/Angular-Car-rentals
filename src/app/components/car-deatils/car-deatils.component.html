<div class="containers" style="height: fit-content; overflow: hidden;">
    <div class="row row-cols-1 justify-content-around" style="height: 20%;">
        <div class="col bg-primary text-light text-center d-flex justify-content-center align-items-center">
            <h1>Car Details</h1>
        </div>
    </div>
    <div class="row justify-content-around" *ngIf="carData" style="height: 80%; overflow: hidden;">
        <div class="col m-5 d-flex">
            <div class="container" style="height: 100%; width: 40%; display: flex; flex-direction: column;">
                <div class="car-img d-flex justify-content-center align-items-center">
                    <img src="{{carData.image}}" alt="Car Image" width="400px" height="250px">
                </div>
                <div class="car-details d-flex p-2 rounded"
                    style="height: fit-content; width: 100%; justify-content: space-between; align-items: center;">
                    <div class="main">
                        <div class="car-name">
                            <h3>{{carData.title}}</h3>
                        </div>
                        <div class="rating">
                            <p>{{carData.totalRating}}</p>
                        </div>
                    </div>
                    <div class="price d-flex flex-column align-items-center text-light justify-content-center p-2"
                        style="background-color: #051C34; border-radius: 20px; width: 100px; height: fit-content;">
                        <h5 style="margin-bottom: 0;">{{carData.price}}</h5>
                        <p style="margin-top: 0;">/ day</p>
                    </div>
                </div>

                <div class="containerss">
                    <div class="row">
                        <div class="col">
                            <img src="{{carData.gareImg}}" alt="" width="20px" height="20px">
                            <p>Auto</p>
                        </div>
                        <div class="col">
                            <img src="{{carData.windowImg}}" alt="" width="20px" height="20px">
                            <p>{{carData.door}}</p>
                        </div>
                        <div class="col">
                            <img src="{{carData.userImg}}" alt="" width="20px" height="20px">
                            <p>{{carData.passenger}}</p>
                        </div>
                        <div class="col">
                            <img src="{{carData.airImg}}" alt="" width="20px" height="20px">
                            <p>{{carData.air}}</p>
                        </div>
                    </div>
                </div>

                <div class="description-car">
                    <h4>Description</h4>
                    <p>{{carData.Description}}
                    </p>
                </div>
            </div>
            <div class="rent-form" style="width: 30%; display: flex; flex-direction: column; align-items: center;">
                <div class="container bg-primary rounded" style="width: 70%;">
                    <form>
                        <div class="mb-3" style="margin-top: 15px;">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="form6Example1" class="form-control form-control-sm" />
                                <label class="form-label text-light" for="form6Example1">Full Name</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div data-mdb-input-init class="form-outline">
                                <input type="number" id="form6Example2" class="form-control form-control-sm" />
                                <label class="form-label text-light" for="form6Example2">Mobile Number</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div data-mdb-input-init class="form-outline">
                                <input type="email" id="form6Example5" class="form-control form-control-sm" />
                                <label class="form-label text-light" for="form6Example5">Email</label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="date" id="form6Example3" class="form-control form-control-sm" />
                                    <label class="form-label text-light" for="form6Example3">Pick-up date</label>
                                </div>
                            </div>
                            <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="date" id="form6Example4" class="form-control form-control-sm" />
                                    <label class="form-label text-light" for="form6Example4">Drop-off date</label>
                                </div>
                            </div>
                        </div>
                        <button data-mdb-ripple-init type="button" class="btn btn-warning btn-block mb-3">Book
                            Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
