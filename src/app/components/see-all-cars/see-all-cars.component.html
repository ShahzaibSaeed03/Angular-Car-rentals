<div class="container mt-3">
    <div class="text-center">
      <h4 class="bg-light text-primary rounded-pill py-2 px-4">POPULAR RENTAL DEALS</h4>
      <div class="search">
        <input placeholder="Search cars..." type="text">
        <button type="submit">Go</button>
      </div>
    </div>
  
    <div class="row justify-content-between py-5">
      <!-- Loop through the first 12 cars -->
      <ng-container *ngFor="let item of carList.slice(0, 12)">
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <img src="{{item.image}}" class="card-img-top" alt="Car Image">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <!-- Rating and reviews -->
              <div class="rating d-flex align-items-center">
                <img src="{{item.ratingmIage}}" alt="Rating" width="21px" height="21px">
                <div class="review ml-2"><b>{{item.ratingNum}}</b>{{item.totalRating}}</div>
              </div>
              <!-- Features -->
              <div class="features mt-3">
                <div class="d-flex justify-content-between">
                  <div><img src="{{item.userImg}}" alt="" height="15px" width="15px"> {{item.passenger}}</div>
                  <div><img src="{{item.gareImg}}" alt="" height="15px" width="15px"> {{item.type}}</div>
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <div><img src="{{item.airImg}}" alt="" height="15px" width="15px"> {{item.air}}</div>
                  <div><img src="{{item.windowImg}}" alt="" height="15px" width="15px">{{item.door}}</div>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="text-left fw-bold"><h4>{{item.price}}</h4></div>
                <a href="#" class="btn btn-primary" routerLink="/details/{{item.id}}">Rent Now </a>
            </div>            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
